{%extends 'base.html'%}
{%block content%}

<h1>Details</h1>

<a href="/events/{{event.id}}">
    <div class="card">

        <div class="card-body">

            <span>{{event.name}}</span>
            <p>Description:{{event.description}}</p>
            <a href="{% url 'events_update' event.id%}">Edit</a>
            <a href="{%url 'events_delete' event.id%}">Delete</a>
        </div>
        
    </div>
</a>



{% endblock %}
